<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="k-header">
      <mat-card-title>Category</mat-card-title>
      <button
        (click)="showCreateModal()"
        mat-flat-button
        color="primary"
        class="m-r-8"
      >
        Add
      </button>
    </div>
    <div class="table-responsive">
      <table mat-table [dataSource]="productCategoryDto" class="w-100">
        <!-- Position Column -->
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">Name</th>

          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <h6 class="mat-body-1 f-s-16 m-b-4">
              <span class="text-dark f-w-600 text-capitalize"
                >{{ element.name }}
              </span>
            </h6>
          </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <!-- <button (click)="showCreateModal(element.id)" mat-menu-item>
                    <mat-icon>edit</mat-icon>
                    <span>Edit</span>
                  </button> -->
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

<app-create-or-edit-product-categ
  (modalSave)="getProductCateg()"
></app-create-or-edit-product-categ>
