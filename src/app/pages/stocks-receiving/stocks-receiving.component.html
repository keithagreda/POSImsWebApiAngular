<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="k-header">
      <mat-card-title>Table</mat-card-title>
      <button
        (click)="showCreateOrEditModal()"
        mat-flat-button
        color="primary"
        class="m-r-8"
      >
        Add
      </button>
    </div>
    <div class="table-responsive">
      <table mat-table [dataSource]="stocksReceivings" class="w-100">
        <!-- Position Column -->
        <!-- Name Column -->
        <ng-container matColumnDef="transNum">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Transaction Number
          </th>

          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <h6 class="mat-body-1 f-s-16 m-b-4">
              <span class="text-dark f-w-600 text-capitalize"
                >{{ element.transNum }}
              </span>
            </h6>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="productName">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Product Name
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="rounded f-w-600 p-6 p-y-4 uc">
              {{ element.productName | titlecase }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Quantity
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="m-l-16">
              <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                {{ element.quantity }}
              </h6>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="storageLocation">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Storage Location
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-w-600 p-6 p-y-4">
              {{ element.storageLocation }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="dateReceived">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Date Received
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-w-600 p-6 p-y-4">
              {{ element.dateReceived }}
            </span>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <!-- <button (click)="showCreateModal(element.id)" mat-menu-item>
                  <mat-icon>edit</mat-icon>
                  <span>Edit</span>
                </button> -->
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
<app-create-or-edit-stocks-receiving-modal
  (modalSave)="getAllStocksReceiving()"
></app-create-or-edit-stocks-receiving-modal>
