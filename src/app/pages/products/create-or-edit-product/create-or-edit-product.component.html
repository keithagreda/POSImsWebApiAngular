<p-dialog
  header="Create Product"
  [(visible)]="visible"
  [modal]="true"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [style]="{ width: '50vw' }"
  [draggable]="false"
  [resizable]="false"
  [appendTo]="'body'"
  (onHide)="closeForm()"
>
  <div class="sm:container sm:mt-5">
    <form
      *ngIf="visible"
      [formGroup]="createProductForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="border-b border-gray-900/10 pb-12">
        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
          <div class="sm:col-span-3">
            <label for="name" class="block text-sm font-medium text-gray-900"
              >Name</label
            >
            <div class="mt-2">
              <input
                type="text"
                name="name"
                id="name"
                autocomplete="given-name"
                formControlName="name"
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
              />
            </div>
            <div
              *ngIf="
                createProductForm.get('name')?.invalid &&
                createProductForm.get('name')?.touched
              "
            >
              <small
                *ngIf="createProductForm.get('name')?.errors?.['required']"
                class="text-red-500 text-sm"
              >
                Name is required.
              </small>
            </div>
          </div>
          <div class="sm:col-span-3">
            <label
              for="daysTillExpiration"
              class="block text-sm font-medium text-gray-900"
              >Days till expiration</label
            >
            <div class="mt-2">
              <input
                type="number"
                name="daysTillExpiration"
                id="daysTillExpiration"
                autocomplete="family-name"
                formControlName="daysTillExpiration"
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
              />
              <div
                *ngIf="
                  createProductForm.get('daysTillExpiration')?.invalid &&
                  createProductForm.get('daysTillExpiration')?.touched
                "
              >
                <small
                  *ngIf="createProductForm.get('daysTillExpiration')?.errors?.['required']"
                  class="text-red-500 text-sm"
                >
                  Days till expiration is required.
                </small>
              </div>
            </div>
          </div>
          <div class="sm:col-span-3">
            <label for="price" class="block text-sm font-medium text-gray-900"
              >Price</label
            >
            <div class="mt-2">
              <input
                type="number"
                name="price"
                id="price"
                autocomplete="family-name"
                formControlName="price"
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
              />
              <div
                *ngIf="
                  createProductForm.get('price')?.invalid &&
                  createProductForm.get('price')?.touched
                "
              >
                <small
                  *ngIf="createProductForm.get('price')?.errors?.['required']"
                  class="text-red-500 text-sm"
                >
                  Price is required.
                </small>
              </div>
            </div>

            <!-- <div class="mt-2">
              <input
                type="number"
                name="price"
                id="price"
                autocomplete="family-name"
                formControlName="price"
                class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
              />
              <div
                *ngIf="
                  createProductForm.get('price')?.invalid &&
                  createProductForm.get('price')?.touched
                "
              >
                <small
                  *ngIf="createProductForm.get('price')?.errors?.['required']"
                  class="text-red-500 text-sm"
                >
                  Price is required.
                </small>
              </div>
            </div> -->
          </div>
        </div>
      </div>
      <button type="submit" mat-flat-button color="primary" class="m-t-4">
        Submit
      </button>
    </form>
  </div>
</p-dialog>
