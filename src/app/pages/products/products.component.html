<mat-card class="cardWithShadow">
  <mat-card-content>
    <div class="product-header">
      <mat-card-title>Table</mat-card-title>
      <button
        (click)="showCreateModal()"
        mat-flat-button
        color="primary"
        class="m-r-8"
      >
        Add
      </button>
    </div>
    <div class="table-responsive">
      <table mat-table [dataSource]="products" class="w-100">
        <!-- Position Column -->
        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Price
          </th>

          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <h6 class="mat-body-1 f-s-16 m-b-4">
              <span class="text-dark f-w-600 text-capitalize"
                >â‚±{{ element.price }}
              </span>
            </h6>
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="productCode">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Code
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="rounded f-w-600 p-6 p-y-4 uc">
              {{ element.prodCode | titlecase }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="m-l-16">
              <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                {{ element.name }}
              </h6>
            </div>
          </td>
        </ng-container>

        <ng-container matColumnDef="daysTillExpiration">
          <th mat-header-cell *matHeaderCellDef class="f-w-600 f-s-14">
            Days Till Expiration
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-w-600 p-6 p-y-4">
              {{ element.daysTillExpiration }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="category">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Category
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-w-600 f-s-14">
              <ng-container *ngFor="let item of element.productCategoriesDto">
                {{ item.name }}
              </ng-container>
            </span>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button (click)="showCreateModal(element.id)" mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>

<app-create-or-edit-product
  (modalSave)="getProducts()"
></app-create-or-edit-product>
