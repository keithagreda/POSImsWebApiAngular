<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title>Stocks Generation Per 4 Hours</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource1" class="w-100">
        <!-- Position Column -->
        <ng-container matColumnDef="productName">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14 p-l-0"
          >
            Product
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <!-- <img
                [src]="element.imagePath"
                alt="users"
                width="60"
                class="rounded"
              /> -->
              <div class="m-l-16">
                <h6 class="mat-subtitle-1 f-s-14 f-w-600">
                  {{ element.productName }}
                </h6>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="generatedQty">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Quantity
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <span class="text-dark f-w-600"
              >{{ element.generatedQuantity | number : "1.0-0" }}
            </span>
            <!-- @if(element.budget >= 160) {
            <h6 class="mat-body-1 f-s-16 m-b-4">
              <span class="text-dark f-w-600">${{ element.budget }} </span>/ 499
            </h6>
            <span class="f-s-14 f-w-500 d-block m-b-4">Full paid</span>
            <mat-progress-bar
              mode="determinate"
              value="40"
              color="primary"
            ></mat-progress-bar>
            } @else if(element.budget > 119) {
            <h6 class="mat-body-1 f-s-16 m-b-4">
              <span class="text-dark f-w-600">${{ element.budget }} </span>/ 499
            </h6>
            <span class="f-s-14 f-w-500 d-block m-b-4">Partially paid</span>
            <mat-progress-bar
              mode="determinate"
              value="40"
              color="accent"
            ></mat-progress-bar>
            } @else if(element.budget < 100) {
            <h6 class="mat-body-1 f-s-16 m-b-4">
              <span class="text-dark f-w-600">${{ element.budget }} </span>/ 499
            </h6>
            <span class="f-s-14 f-w-500 d-block m-b-4">Cancelled</span>
            <mat-progress-bar
              mode="determinate"
              value="40"
              color="warn"
            ></mat-progress-bar>
            } -->
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="difference">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-600 mat-subtitle-1 f-s-14"
          >
            Difference
          </th>
          <td mat-cell *matCellDef="let element">
            <span
              *ngIf="element.differentialPercentage >= 0"
              class="text-success f-w-600"
              >+{{ element.differentialPercentage }}%</span
            >
            <span
              *ngIf="element.differentialPercentage < 0"
              class="text-danger f-w-600"
              >-{{ element.differentialPercentage }}%</span
            >
            <!-- @if(element.priority == 'cancelled') {
            <span
              class="bg-light-warning text-warning rounded f-w-600 p-6 p-y-4 f-s-12"
            >
              {{ element.priority | titlecase }}
            </span>
            } @if(element.priority == 'rejected') {
            <span
              class="bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12"
            >
              {{ element.priority | titlecase }}
            </span>
            } @if(element.priority == 'confirmed') {
            <span
              class="bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12"
            >
              {{ element.priority | titlecase }}
            </span>
            } -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
