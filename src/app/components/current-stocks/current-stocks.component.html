<mat-card class="cardWithShadow">
  <div class="loading" *ngIf="loading">
    <p-progressSpinner ariaLabel="loading" />
  </div>
  <mat-card-content *ngIf="!loading">
    <mat-card-title>Current stocks by Product</mat-card-title>

    <div class="table-responsive">
      <table mat-table [dataSource]="dataSource" class="w-100">
        <!-- Profile Column -->
        <ng-container matColumnDef="productName">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14 p-l-0"
          >
            Name
          </th>
          <td mat-cell *matCellDef="let element" class="p-l-0">
            <div class="d-flex align-items-center">
              <!-- <img
                  [src]="element.imagePath"
                  alt="users"
                  width="48"
                  class="rounded"
                /> -->
              <div class="m-l-12">
                <h6 class="mat-subtitle-1 text-truncate-2 f-s-15 f-w-600">
                  {{ element.productName }}
                </h6>
                <span class="f-s-14 mat-body-1">{{ element.position }}</span>
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Hour Rate Column -->
        <ng-container matColumnDef="received">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            Received
          </th>
          <td mat-cell *matCellDef="let element" class="mat-body-1">
            <span class="f-w-600 f-s-14">{{
              element.receivedQty | number : "1.0-0"
            }}</span>
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sales">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            Sales
          </th>
          <td mat-cell *matCellDef="let element">
            <!-- <span
                class="bg-light-{{ element.progress }} text-{{
                  element.progress
                }} rounded-sm f-w-600 p-6 p-y-4 f-s-12"
              >
              </span> -->
            {{ element.salesQty | number : "1.0-0" }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="currentStock">
          <th
            mat-header-cell
            *matHeaderCellDef
            class="f-w-400 mat-subtitle-1 f-s-14"
          >
            Current In-stock
          </th>
          <td mat-cell *matCellDef="let element">
            <span class="f-s-14">{{
              element.currentStocks | number : "1.0-0"
            }}</span>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
